<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>document.getElementsByTagName("html")[0].className += " js";</script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>day240921 - note</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .commit-description {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<header class="cd-main-header text-center flex flex-column flex-center">
    <h1>day240921</h1>
</header>

<section class="cd-timeline js-cd-timeline">
    <div class="container max-width-lg cd-timeline__container" id="timelineContainer">
        <!-- 动态生成的时间线块将在这里插入 -->
    </div>
</section> <!-- cd-timeline -->

<!-- 添加模态框 -->
<div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
</div>

<script>
    // 获取并处理 recent_commits.json 数据
    axios.get('assets/recent_commits.json')
        .then(function (response) {
            const commits = response.data;
            const container = document.getElementById('timelineContainer');

            commits.forEach(function (commit) {
                const block = document.createElement('div');
                block.className = 'cd-timeline__block';

                block.innerHTML = `
            <div class="cd-timeline__img cd-timeline__img--picture">
              <img src="assets/img/c-circle-fill.svg" alt="Picture">
            </div>
            <div class="cd-timeline__content text-component">
              <h2>${commit.message}</h2>
              <p class="color-contrast-medium commit-description">${commit.description || ''}</p>
              <div class="flex justify-between items-center">
                <span class="cd-timeline__date">${new Date(commit.date).toLocaleDateString()}</span>
                ${commit.image ? `<img src="${commit.image}" alt="commit image" class="commit-image">` : ''}
              </div>
            </div>
          `;

                container.appendChild(block);
            });

            // 为所有commit图片添加点击事件
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const closeBtn = document.getElementsByClassName('close')[0];

            container.addEventListener('click', function (e) {
                if (e.target.classList.contains('commit-image')) {
                    modal.style.display = "flex";
                    modalImg.src = e.target.src;
                }
            });

            closeBtn.onclick = function () {
                modal.style.display = "none";
            }

            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        })
        .catch(function (error) {
            console.error('加载 recent_commits.json 时出错:', error);
        });
</script>
</body>
</html>
